    <h2>大意</h2>
    <p>
        ワインに盃。飲もうとすれば馬上で琵琶がかき鳴らされる。酔っぱらって地面に倒れても笑わないでおくれ。今まで戦地に行っていったい何人が帰ってきただろうか。
    </p>

    <h2>鑑賞</h2>
    <p>
